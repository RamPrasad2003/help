<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Access</title>
</head>
<body>
<video id="videoElement" autoplay></video>
<button onclick="startCamera('front')">Start Front Camera</button>
<button onclick="startCamera('back')">Start Back Camera</button>

<script>
let videoElement = document.getElementById('videoElement');
let currentStream;

function startCamera(cameraType) {
    navigator.mediaDevices.enumerateDevices()
    .then(function(devices) {
        // Filter video input devices based on camera type
        let cameraDevice = devices.find(device => device.kind === 'videoinput' && device.label.toLowerCase().includes(cameraType));
        if (cameraDevice) {
            // Start the camera with the selected camera device ID
            startCameraWithDevice(cameraDevice.deviceId);
        } else {
            console.log(cameraType + ' camera not found.');
        }
    })
    .catch(function(err) {
        console.log('Error enumerating devices: ' + err.message);
    });
}

function startCameraWithDevice(deviceId) {
    navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } })
    .then(function(stream) {
        stopCamera();
        videoElement.srcObject = stream;
        currentStream = stream;
    })
    .catch(function(err) {
        console.log('Error accessing camera: ' + err.message);
    });
}

function stopCamera() {
    if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
    }
}
</script>
</body>
</html>
