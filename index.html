<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Access</title>
</head>
<body>
<video id="videoElement" autoplay></video>
<button onclick="startBackCamera()">Start Back Camera</button>

<script>
let videoElement = document.getElementById('videoElement');
let currentStream;

function startBackCamera() {
    navigator.mediaDevices.enumerateDevices()
    .then(function(devices) {
        // Filter video input devices to find the back camera
        let backCamera = devices.find(device => device.kind === 'videoinput' && device.label.toLowerCase().includes('back'));
        if (backCamera) {
            // Start the camera with the back camera device ID
            startCameraWithDevice(backCamera.deviceId);
        } else {
            console.log('Back camera not found.');
        }
    })
    .catch(function(err) {
        console.log('Error enumerating devices: ' + err.message);
    });
}

function startCameraWithDevice(deviceId) {
    navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } })
    .then(function(stream) {
        stopCamera();
        videoElement.srcObject = stream;
        currentStream = stream;
    })
    .catch(function(err) {
        console.log('Error: ' + err.message);
    });
}

function stopCamera() {
    if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
    }
}
</script>
</body>
</html>
